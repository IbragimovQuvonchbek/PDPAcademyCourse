<!DOCTYPE html>
<html>
<head>
    <title>Specialities</title>
</head>
<body>
    <h1>Specialities</h1>
    {% if message %}
        <p>{{ message }}</p>
    {% else %}
        <ul>
            {% for speciality in specialities %}
                <li>{{ speciality.name }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
